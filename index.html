<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="container">

    <header class="row">
      <div class="row">
        <div class="col-xs-3 col-md-6 col-sm-3 ">
          <img class="title-logo img-responsive" src="images/logo.jpg" alt="udacity logo">
        </div>
        <div class="col-xs-9 col-md-6 col-sm-9 text-right text-uppercase">
          <h1 class="title">Swathy Jayaseelan</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 >"><hr></div>
      </div>
    </header>

    <section class="row">
      <div class="row">
        <div class="col-xs-12 img-responsive">
          <picture>
            <source media="(min-width:750px)" srcset="images_des/main-1600_large_2x.jpg 2x, images_des/main-800_large_1x.jpg 1x" />
            <source media="(min-width:500px)" srcset="images_des/main-1000_medium.jpg" />
            <img class="img-responsive" src="images_des/main-500_small.jpg" alt="placeholder">
          </picture>
        </div>
      </div>
    </section>

      <div class="row">
        <div class="col-xs-6">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>

    <section class="text-center">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-sm-4">
          <picture>
            <source media="(min-width:750px)" srcset="images_des/appify-1600_large_2x.jpg 2x, images_des/appify-800_large_1x.jpg 1x" />
            <source media="(min-width:500px)" srcset="images_des/appify-1000_medium.jpg">
            <img class="img-responsive fit" src="images_des/appify-500_small.jpg" alt="appify">
          </picture>
          <h3>APPIFY</h3>
            <p>https://github.com/udacity/appify</p>
        </div>

        <div class="col-xs-12 col-md-4 col-sm-4">
          <picture>
            <source media="(min-width:750px)" srcset="images_des/sunflower-1600_large_2x.jpg 2x, images_des/sunflower-800_large_1x.jpg 1x" />
            <source media="(min-width:500px)" srcset="images_des/sunflower-1000_medium.jpg" />
            <img class="img-responsive fit" src="images_des/sunflower-500_small.jpg" alt="sunflower">
          </picture>
          <h3>SUNFLOWER</h3>
            <p>https://github.com/udacity/Sunflower</p>
        </div>

        <div class="col-xs-12 col-md-4 col-sm-4">
          <picture>
            <source media="(min-width:750px)" srcset="images_des/bokeh-1600_large_2x.jpg 2x, images_des/bokeh-800_large_1x.jpg 1x" />
            <source media="(min-width:500px)" srcset="images_des/bokeh-1000_medium.jpg" />
            <img class="img-responsive fit" src="images_des/bokeh-500_small.jpg" alt="bokeh">
          </picture>
          <h3>BOKEH</h3>
            <p>https://github.com/udacity/Bokeh</p>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
